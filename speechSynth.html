<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <title>Lab 5 - Party Horn</title>

  <!-- Main Stylesheet & Scripts -->
  <link rel="stylesheet" href="assets/styles/global.css" />
  <script src="assets/scripts/speechSynth.js" type="module"></script>

  <script src="https://unpkg.com/launchdarkly-js-client-sdk@2"></script>
</head>

<body>
  <header>
    <nav>
      <a href="index.html" title="Go to  party horn">Party Horn</a>
    </nav>
  </header>
  <main>
    <section id="explore">
      <header>
        <h2>Speech Synthesizer</h2>
      </header>
      <img src="assets/images/smiling.png" alt="Smiling face" />
      <textarea name="text-to-speak" id="text-to-speak" rows="10" placeholder="Text to speak here"></textarea>
      <select name="voice" id="voice-select">
        <option value="select" disabled selected>Select Voice:</option>
      </select>
      <button>Press to Talk</button>
    </section>
  </main>
  <script>
    var charList = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    var charLength = charList.length;
    var random_key = '';
    for (let i = 0; i < 10; i++ ) {
        random_key += charList.charAt(Math.floor(Math.random() * charLength));
    }
    console.log(random_key);
    var user = {
      key: random_key
    };
  
    var ldclient = LDClient.initialize('61a465c7a8e6530f447d9e12', user);
  
    function render() {
      var shouldShow = ldclient.variation('bigger-font-size', false);
      if (shouldShow == true) {
        var body = document.querySelector('body');
        body.classList.add("big");
      }
    }
  
    ldclient.on('ready', render);
    ldclient.on('change', render);
  </script>
</body>

</html>
